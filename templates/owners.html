{% extends 'base.html' %}
{% block title %}Proprietários — Propriedades Rurais{% endblock %}
{% block content %}
<section class="card">
  <h1>Cadastrar Proprietário</h1>
  <form class="form" method="post" action="/owners/cadastrar">
    <div class="form-row">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required />
    </div>
    <div class="form-row">
      <label for="cpf_cnpj">CPF/CNPJ</label>
      <input type="text" id="cpf_cnpj" name="cpf_cnpj" required />
    </div>
    <div class="form-row">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" />
    </div>
    <div class="form-row">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" />
    </div>
    <div class="form-actions">
      <button type="submit" class="button">Salvar Proprietário</button>
      <button type="reset" class="button secondary">Limpar</button>
    </div>
  </form>
</section>


{% endblock %}
