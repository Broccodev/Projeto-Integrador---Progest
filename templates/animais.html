{% extends 'base.html' %}
{% block title %}Animais — Propriedades Rurais{% endblock %}
{% block content %}
<section class="card">
  <h1>Cadastrar Animais</h1>
  <form class="form" method="post">
    <div class="form-row">
      <label for="tipo">Tipo</label>
      <input type="text" id="tipo" name="tipo" required />
    </div>
    <div class="form-row">
      <label for="raca">Raça</label>
      <input type="text" id="raca" name="raca" />
    </div>
    
    <div class="form-actions">
      <button type="submit" class="button">Salvar Animal</button>
      <button type="reset" class="button secondary">Limpar</button>
    </div>
  </form>
</section>



{% endblock %}
